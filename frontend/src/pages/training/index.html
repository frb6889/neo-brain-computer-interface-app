<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="training-container">
        <h1>Welcome to Training</h1>
        <p id="instructions">Follow the instructions to complete your training.</p>
        <button id="start-btn">Start Training</button>

        <div id="training-area" style="display: none;">
            <p id="question">Get ready for the first task!</p>
            <input type="text" id="answer-input" placeholder="Type your answer here">
            <button id="submit-btn">Submit</button>
        </div>

        <p id="result-message" style="display: none;">Great job! You completed the training.</p>
    </div>
    <script type="module" src="script.ts"></script>
</body>
</html>
